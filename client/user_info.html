<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/costume.css" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">User Info</h1>
		</header>

		<div class="mui-content">
			
			<div class="mui-row" style="text-align: center;">
				<img src="" id="avatar" / style="width: 250px;height: 250px; border-radius: 100%;">
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">用户名 ：<span id="username"></span></li>
				<li class="mui-table-view-cell">昵称：<span id="nickname"></span></li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<!--<a href="">-->
				    <li class="mui-table-view-cell" id="toy_manage">Toy Manage
				        <span class="mui-badge mui-badge-primary">11</span>
				    </li>
				<!--</a>-->
			</ul>

			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-red" id="logout">Logout</button>
			</dev>
			
			
		</div>
	</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/md5.js" type="text/javascript"></script>
	<script type="text/javascript">
		mui.init()
//			mui.toast('111')

		// 页面加载完成时调用的函数
//		mui.ready(function() {
//		})

		// 加载HTML5Puls
		mui.plusReady(function() {
			var plus_obj = plus.webview.currentWebview();
			var username = plus_obj.username;
			mui.post(
//				window.server + 'user_info';
				'http://127.0.0.1:5000/user_info',
				{username:username,},
				function(data){
					document.getElementById('username').innerText = data.username
					document.getElementById('nickname').innerText = data.nickname
				}
			)
		});
		
		document.getElementById('logout').addEventListener('tap', function() {
			plus.storage.removeItem('username');
			mui.toast('已退出')
//			to_url('index.html')
		});
		
		document.getElementById('toy_manage').addEventListener('tap', function() {
			mui.toast('toy_manage')
			to_url('toy_manage.html')
		});
	</script>

</html>
